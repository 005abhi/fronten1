
on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main # Fetch the latest code from the main branch

      - name: SSH to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 15.206.185.169
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |

          set -e 

          sudo apt update

          sudo rm -r *

          git clone https://github.com/005abhi/fronten1
          git clone https://github.com/005abhi/backend

          pkill -9 node || true

          sudo chmod -R 777 ~/fronten1
          sudo chmod -R 777 ~/backend

          cd fronten1
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install
          nohup npm run dev > frontend.log 2>&1 &

          cd ../backend
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install
          nohup npm run dev > backend.log 2>&1 &